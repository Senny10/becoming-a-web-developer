<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<!-- <link rel="stylesheet" href="reset.css" /> -->
		<link rel="stylesheet" href="style.css" />
		<title>Senny's To-Do List</title>
	</head>
	<body>
		<header>
			<h1>Senny's To-Do List</h1>
		</header>

		<main>
			<ul class="tasks">
				<li>
					<label>
						<input type="checkbox" name="existingTask1" />
						Learn some HTML
					</label>
					<button type="button">delete</button>
				</li>

				<li>
					<label>
						<input type="checkbox" name="existingTask2" />
						Learn some CSS
					</label>
					<button type="button">delete</button>
				</li>

				<li>
					<label>
						<input type="checkbox" name="existingTask3" />
						Become a web developer
					</label>
					<button type="button">delete</button>
				</li>

				<li>
					<label>
						<span style="display: none">New Task</span>
						<input
							type="text"
							name="new_task"
							placeholder="New Task"
						/>
					</label>
					<button type="button">create</button>
				</li>
			</ul>
		</main>
	</body>
</html>
