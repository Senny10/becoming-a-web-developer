<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Senny's To-Do List</title>
	</head>
	<body>
		<h1
			style="
				background-color: black;
				color: azure;
				font-family: Arial, sans-serif;
				padding: 5px;
			"
		>
			Senny's To-Do List
		</h1>
		<div id="list">
			<ul
				style="
					display: flex;
					flex-direction: column;
					row-gap: 10px;
					justify-content: space-between;
					list-style-type: none;
					margin: 0;
					padding: 0;
				"
			>
				<li
					style="
						background-color: burlywood;
						font-family: Arial, sans-serif;
					"
					class="tasks"
				>
					<input
						type="checkbox"
						id="existingTask1"
						name="existingTask1"
					/>
					<label for="existingTask1">Learn some HTML</label>
					<button type="submit">delete</button>
				</li>

				<li
					style="
						background-color: burlywood;
						font-family: Arial, sans-serif;
					"
					class="tasks"
				>
					<input
						type="checkbox"
						id="existingTask2"
						name="existingTask2"
					/>
					<label for="existingTask2"> Learn some CSS</label>
					<button type="submit">delete</button>
				</li>

				<li
					style="
						background-color: burlywood;
						font-family: Arial, sans-serif;
					"
					class="tasks"
				>
					<input
						type="checkbox"
						id="existingTask3"
						name="existingTask3"
					/>
					<label for="existingTask3">Become a web developer</label>
					<button type="submit">delete</button>
				</li>
			</ul>
		</div>

		<h1 style="font-family: Arial, sans-serif" class="newtask">
			New To-Do
		</h1>
		<form action="post">
			<input type="text" id="newTask" name="newTask" />
			<label for="newTask">""</label>
			<button type="submit">Create</button>
		</form>
	</body>
</html>
