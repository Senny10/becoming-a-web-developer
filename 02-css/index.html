<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="style.css" />
		<title>Senny's To-Do List</title>
	</head>
	<body>
		<h1>Senny's To-Do List</h1>
		<div id="list">
			<ul>
				<li class="tasks">
					<input
						type="checkbox"
						id="existingTask1"
						name="existingTask1"
					/>
					<label for="existingTask1">Learn some HTML</label>
					<button class="taskButton" type="submit">delete</button>
				</li>

				<li class="tasks">
					<input
						type="checkbox"
						id="existingTask2"
						name="existingTask2"
					/>
					<label for="existingTask2"> Learn some CSS</label>
					<button class="taskButton" type="submit">delete</button>
				</li>

				<li class="tasks">
					<input
						type="checkbox"
						id="existingTask3"
						name="existingTask3"
					/>
					<label for="existingTask3">Become a web developer</label>
					<button class="taskButton" type="submit">delete</button>
				</li>
			</ul>
		</div>

		<h2 class="newtask">New To-Do</h2>
		<form action="post">
			<label for="newTask"> </label>
			<input type="text" id="newTask" name="newTask" /><br />
			<button type="submit" value="Submit">Create</button>
		</form>
	</body>
</html>
