<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="style.css" />
		<title>Senny's To-Do List</title>
	</head>
	<body>
		<header><h1>Senny's To-Do List</h1></header>

		<div id="list">
			<ul>
				<li class="tasks">
					<input
						type="checkbox"
						id="existingTask1"
						name="existingTask1"
					/>
					<label for="existingTask1">Learn some HTML</label>
					<button class="taskButton" type="submit">delete</button>
				</li>

				<li class="tasks">
					<input
						type="checkbox"
						id="existingTask2"
						name="existingTask2"
					/>
					<label for="existingTask2"> Learn some CSS</label>
					<button class="taskButton" type="submit">delete</button>
				</li>

				<li class="tasks">
					<input
						type="checkbox"
						id="existingTask3"
						name="existingTask3"
					/>
					<label for="existingTask3">Become a web developer</label>
					<button class="taskButton" type="submit">delete</button>
				</li>
			</ul>
		</div>
		<div id="newTask">
			<h2>New To-Do</h2>
			<form action="post">
				<!-- <label for="newTask">
					New To Do
					<span class="visually-hidden">
						Text for screen reader users only here (e.g. providing
						more information if required for their needs)
					</span>
				</label> -->
				<input type="text" title="markTaskAsDone" name="newTask" />
				<button type="submit" value="Submit">Create</button>
			</form>
		</div>
	</body>
</html>
